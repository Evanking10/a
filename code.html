<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Controller</title>
</head>
<body>
    <h1>Click Speed Controller</h1>
    <label for="speed">Set Click Speed (ms): </label>
    <input type="range" id="speed" min="1" max="1000" value="100">
    <span id="speedValue">100</span> ms

    <script>
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        let clickSpeed = parseInt(speedInput.value, 100);

        // Update displayed speed value
        speedInput.addEventListener('input', function() {
            clickSpeed = parseInt(speedInput.value, 100);
            speedValue.textContent = clickSpeed;
        });

        document.addEventListener('click', function(event) {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const simulatedClick = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        clientX: event.clientX,
                        clientY: event.clientY
                    });
                    event.target.dispatchEvent(simulatedClick);
                }, i * clickSpeed); // Delay each click based on the speed
            }
            console.log('Simulated 100 rapid clicks at:', event.clientX, event.clientY, 'with speed:', clickSpeed, 'ms');
        });
    </script>
</body>
</html>
