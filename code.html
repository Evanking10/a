<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Click Speed Controller</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: bubble-animation 1s ease-out forwards;
        }

        @keyframes bubble-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Scratch Click Speed Controller</h1>
    <label for="speed">Set Click Speed (ms): </label>
    <input type="range" id="speed" min="10" max="1000" value="100">
    <span id="speedValue">100</span> ms

    <br>

    <label for="clicks">Set Number of Clicks: </label>
    <input type="range" id="clicks" min="1" max="100" value="10">
    <span id="clicksValue">10</span> clicks

    <script>
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const clicksInput = document.getElementById('clicks');
        const clicksValue = document.getElementById('clicksValue');

        let clickSpeed = parseInt(speedInput.value, 10);
        let numberOfClicks = parseInt(clicksInput.value, 10);

        // Update displayed speed value
        speedInput.addEventListener('input', function() {
            clickSpeed = parseInt(speedInput.value, 10);
            speedValue.textContent = clickSpeed;
        });

        // Update displayed number of clicks
        clicksInput.addEventListener('input', function() {
            numberOfClicks = parseInt(clicksInput.value, 10);
            clicksValue.textContent = numberOfClicks;
        });

        document.addEventListener('click', function(event) {
            // Locate the Scratch canvas
            const scratchCanvas = document.querySelector('canvas'); // Adjust selector if needed
            if (!scratchCanvas) {
                console.error('Scratch canvas not found!');
                return;
            }

            for (let i = 0; i < numberOfClicks; i++) {
                setTimeout(() => {
                    // Create a bubble effect
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    document.body.appendChild(bubble);

                    // Set the bubble's position to the click location
                    bubble.style.left = `${event.clientX}px`;
                    bubble.style.top = `${event.clientY}px`;

                    // Remove the bubble after the animation ends
                    bubble.addEventListener('animationend', () => {
                        bubble.remove();
                    });

                    // Simulate a click on the Scratch canvas
                    const rect = scratchCanvas.getBoundingClientRect();
                    const simulatedEvent = new MouseEvent('mousedown', {
                        bubbles: true,
                        cancelable: true,
                        clientX: rect.left + (event.clientX - rect.left),
                        clientY: rect.top + (event.clientY - rect.top)
                    });
                    scratchCanvas.dispatchEvent(simulatedEvent);

                    const simulatedMouseUp = new MouseEvent('mouseup', {
                        bubbles: true,
                        cancelable: true,
                        clientX: rect.left + (event.clientX - rect.left),
                        clientY: rect.top + (event.clientY - rect.top)
                    });
                    scratchCanvas.dispatchEvent(simulatedMouseUp);
                }, i * clickSpeed); // Delay each click based on the speed
            }
            console.log(`Simulated ${numberOfClicks} clicks on Scratch canvas with speed: ${clickSpeed} ms`);
        });
    </script>
</body>
</html>
